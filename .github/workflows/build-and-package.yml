name: Build MCP Server

on:
  push:
    tags:
      - 'foundry-local-rest-api-module-v*.*.*'
      - 'foundry-mcp-server-v*.*.*'

permissions:
  contents: write

jobs:
  build-mcp-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
