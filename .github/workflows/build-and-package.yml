name: Build MCP Server

on:
  push:
    tags:
      - 'foundry-mcp-server-v*.*.*'

permissions:
  contents: write

jobs:
  build-mcp-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
