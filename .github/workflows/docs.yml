name: Generate and Deploy Documentation

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'README.md'
      - 'typedoc.json'
      - 'package.json'
      - '.github/workflows/docs.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build documentation
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate documentation
        run: |
          # Generate TypeDoc documentation with error checking disabled for problematic files
          npx typedoc src/foundry/client.ts src/foundry/types.ts src/config/index.ts src/utils/logger.ts \
            --out docs \
            --name "FoundryVTT MCP Server Documentation" \
            --readme README.md \
            --skipErrorChecking \
            --cleanOutputDir
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4