name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build
      run: bun run build

    - name: Run tests
      run: bun test
      env:
        NODE_ENV: test
        FOUNDRY_URL: http://localhost:30000
        LOG_LEVEL: error

    - name: Run linter
      run: bun run lint
